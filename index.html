<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/icon.png">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Filmes</title> 
</head>
<body>
  <header>
    <nav>
       <a href="/"><h1 class="text-center mt-3">Portal de Filmes</h1></a>
    </nav>
    </header>
    <section class="mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="filmes">
        </div>
    </section>
    <main class="container">
      <form onsubmit="submitForm(event)">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nome" placeholder="nome">
        <label for="nome">Nome</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="capa" placeholder="capa">
        <label for="capa">Capa</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="genero" placeholder="genero">
        <label for="genero">Genero</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="nota" placeholder="Nota">
        <label for="nota">Nota</label>
      </div>
      <button class="btn btn-success" type="submit">Cadastrar</button>
    </form>
    <section class="mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="lista">
        </div>
    </section>
  </main>

      <footer >
        <p class="text-white text-center mb-0">Desenvolvido por @faoberilo</p>
      </footer>
   
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
